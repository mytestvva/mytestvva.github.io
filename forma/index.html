<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Forma</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <form action="https://formspree.io/my-test-box@bigmir.net" method="POST">
          <div class="form-group">
            <label for="exampleInputPassword1">Имя</label>
            <input type="text" class="form-control" name="name" id="exampleInputPassword1" placeholder="Имя">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="_replyto" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div> 
          <input type="hidden" name="_subject" value="New submission!"> <!-- тема письма--> 
          <!-- <input type="hidden" name="_next" value="//site.io/thanks.html"/> -->  <!-- переход после отправки письма-->       
          <div class="form-group">
            <label for="logTextarea">Сообщение</label>
            <textarea class="form-control" id="logTextarea" rows="4" name="message" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" value="Send">Submit</button>
        </form>
      </div>
      
    </div>
  </div>
  
</body>
</html>
