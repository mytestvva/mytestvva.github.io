<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Vue -->
  <script src="https://unpkg.com/vue"></script>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main_vue.js"></script>
  <title>Document vue axios</title>
</head>
<body>
  <div class="container" id="app">
    <header class="row">        
      <div class="col">
        <h1 class="text-info text-center">{{ message }}</h1>
      </div>
    </header>
    <main class="row">
      <div class="col-lg-3 col-md-6 col-sm-12" v-for="currency in answer">
        <my-component v-on:view="view_modal" v-bind:abr="currency.cc" v-bind:name="currency.txt" v-bind:cina="currency.rate" v-bind:datanew="currency.exchangedate"></my-component>

        <!-- modal -->

        <!-- <div class="card border-secondary text-center mb-3">
          <div class="card-header bg-info">
            <p class="card-text"> {{currency.cc}} </p>
            <span> {{currency.txt}} </span>
          </div>
          <div class="cart-body bg-secondary">
            <p class="card-text">Ціна за одиницю:</p>
            <p class="card-text"> {{currency.rate}} </p>
          </div>
          <div class="card-footer text-muted">
            <p> {{currency.exchangedate}} </p>
            <button class="btn btn-primary btn-block">Купити</button>
          </div>
        </div> -->
      </div>
    </main>
    <!-- Modal -->
    <div class="row">
      <div class="col">         
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><strong> {{ currency }}  <em>{{price}} &#8372;</em></strong></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-7">
                      <div class="form-group row">
                        <label for="staticEmail" class="col-4 col-form-label">Кількість:</label>
                        <div class="col-8">
                          <input v-model.number="kol_vo" type="number" class="form-control-plaintext" id="staticEmail" step="5" min="10">
                        </div>
                      </div>
                  </div>
                  <div class="col-5"><p> {{ total }}  <strong>&#8372;</strong> </p></div>
                </div>                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
                <button v-on:click="msg" type="button" class="btn btn-primary">Купити</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
